<!doctype html>
<html lang="tr">
<head><meta charset="utf-8"><title>Giriş</title></head>
<body>
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <ul>
        {% for cat, msg in msgs %}
          <li><strong>{{ cat }}</strong> — {{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Kullanıcı Adı <input name="username" autocomplete="username"></label><br>
    <label>Şifre <input type="password" name="password" autocomplete="current-password"></label><br>
    <button type="submit">Giriş</button>
  </form>
</body>
</html>

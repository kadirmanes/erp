<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #2c3e50, #3498db);
  }
  .login-container {
    width: 100%;
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
  }
  .login-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .logo {
    width: 100px;
    margin-bottom: 20px;
  }
  .login-card h2 {
    margin-bottom: 10px;
    color: #2c3e50;
  }
  .login-card p {
    font-size: 14px;
    color: #555;
  }
  .login-card input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
  }
  .login-card button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .login-card button:hover {
    background: #2980b9;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <img src="https://erp.manesltd.com.tr/static/images/logo.png
" alt="Manes Logo" class="logo" />
    <h2>Giriş</h2>
    <p>Lütfen kullanıcı bilgilerinizi giriniz</p>
    <form action="https://erp.manesltd.com.tr/login" method="POST">
      <input type="text" placeholder="Kullanıcı Adı" name="username" required />
      <input type="password" placeholder="Şifre" name="password" required />
      <button type="submit">Giriş Yap</button>
    </form>
  </div>
</div>
